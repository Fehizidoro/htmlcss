<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>
 <form action="#" method="post">
    <label for="Nome:">Nome:</label>
    <input type="name" name="nome"><br><br>  

    <label for="Sobrenome">Sobrenome:</label><br>
    <input type="sobrenome" name="sobrenome"><br><br>

    <label for="Email">Email:</label><br>
    <input type="Email" name="Email"><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" name="telefone"><br><br>

    <label for="whatsAPP/celular">whatsAPP/celular</label><br>
    <input type="tel" name="whatsAPP/celular"><br><br>

    <label for="Data de nascimento">Data de nascimento:</label><br>
    <input type="date" name="Data de nascimento:"><br><br>

    <label for="CPF">CPF:</label><br>
    <input type="number" name="CPF:"><br><br>

    <label for="RG">RG:</label><br>
    <input type="number" name="RG:"><br><br>

    <label for="Endereço">Endereço:</label><br>
    <input type="text" name="Endereço:" placeholder="Rua, avenida..."><br><br>

    <label for="Número">Número:</label><br>
    <input type="number" name="Número:"><br><br>

    <label for="Complemento">Complemento:</label><br>
    <input type="complemento" name="Complemento:"><br><br>

     <label for="Bairro">Bairro:</label><br>
    <input type="Bairro" name="Bairro::"><br><br>

    <label for="Cidade">Cidade:</label><br>
    <input type="cidade" name="Cidade:"><br><br>

    <label for="Estado (UF)">Estado (UF):</label><br>
    <select name="Estado" id="Estado (UF):"><br><br>

        <option value="">selecione</option>
        <option value="ac">AC</option>
        <option value="al">AL</option>
        <option value="ap">AP</option>
        <option value="am">AM</option>
        <option value="ba">BA</option>
        <option value="ce">CE</option>
        <option value="df">DF</option>
        <option value="es">ES</option>
        <option value="go">GO</option>
        <option value="ma">MA</option>
        <option value="Rj">RJ</option>
        <option value="SP">SP</option>
</select><br><br>

<label for="cep">CEP:</label><br>
<input type="number" name="CEP:"><br><br>

<label for="Gênero">Gênero:</label><br>
<input type="Gênero" name="Gênero"><br><br>

<select name="Gênero" id="Gênero:"><br><br>

        <option value="">selecione</option>
        <option value="Homem">AC</option>
        <option value="Mulher">AL</option>
        <option value="prefiro não infromar">AL</option>
</select><br><br>

<label for="Estado civil">Estado civil:</label><br>
<input type="Estado civil" name="Estado civil"><br><br>

<select name="Estado civil" id="Estado civil:"><br><br>

        <option value="">selecione</option>
        <option value="Solteiro(A)">Solteiro</option>
        <option value="Casado(A)">Casado</option>
        <option value="Divorciado(A)">Divorciado</option>
        <option value="Viúvo(A)">Viúvo</option>
        <option value="União instável(A)">União instável</option>
</select><br><br>

<label for="Anexar arquivos">Anexar arquivos:</label><br>
<input type="Anexar arquivos" name="Anexar arquivos:"><br><br>

 <button id="enviar">Enviar</button>
 <button id="cancelar">cancelar</button>

<p>Ja tem conta? <a href="/login.html">Voltar para o login</a></p>

</body>
</html>
