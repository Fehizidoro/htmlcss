<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com CSS Interno</title>
    <style>
        /* Estilos para o título */
        h1 {
            color:#FF007F;          /* cor do texto */
            font-size: 40px;      /* tamanho da fonte */
            text-align: center;   /* alinhamento */
        }

        /* Estilos para o parágrafo */
        p {
            color:#800080;    /* cor do texto */
            font-size: 20px;      /* tamanho da fonte */
            text-align: justify;  /* alinhamento */
        }
    </style>
</head>
<body>
    <h1>CSS Interno</h1>
    <p>Aprenda o que é Cascading Style Sheets (CSS) e como aplicar estilos usando CSS interno.</p>
</body>
</html>
